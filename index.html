<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div id="top-div">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" name="input-number" id="input-number">
        <br>
        <button id="convert-btn">Convert</button>
    </div>

    <div class="bottom-div">
        <div id="length-row">
            <h2 class="units">Length (Meter/Feet)</h2>
            <p id="answer1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div id="test"></div>
        <div id="volume-row">
            <h2 class="units">Volume (Liters/Gallons)</h2>
            <p id="answer2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div id="mass-row">
            <h2 class="units">Mass (Kilograms/Pounds)</h2>
            <p id="answer3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>

    <footer>
        &copy; 2022 Unit-Converter
    </footer>

    <script src="index.js"></script>
</body>
</html>
